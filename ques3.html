<body>
    <h1>Current date is : <span id ="date"></span></h1>

    <script>
        const today =new Date();
        console.log(today);
        const date = document.querySelector("#date");
        date.innerHTML=today.getDate()+" - "+ today.getMonth() +" - "+ today.getFullYear(); 
    </script>
</body>
